<!doctype html>
<html lang="en">
  <head>

    <audio class="sounds" autoplay>
        <source src="sounds/tina-groan.mp3">

      <div class="modal" tabindex="-1" role="dialog" id="modal-start">
          <div class="modal-dialog" role="document">
            <div class="modal-content">

                  <h1 class="modal-title">Burgers and Butts</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h2>Instructions</h2>
                <p>Tina is on a mission to collect all the burgers and touch Jimmy Pesto Jr.'s butt as much as she can. Use the left and right buttons to move. Watch out for stupid Mr. Frond. Use the up arrow to avoid running into him. 
                </p>  
                <img src = "images/family.gif" >
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary start-game">Let's Play</button>
              </div>
            </div>
          </div>
        </div>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light content-justify-center">

            </div>

                  <div><h1>Time:<span class ="counter" id='time'></span></h1></div>
                  <div><h1>Points:<span class ="counter" id='points-scored'></span></h1></div>
                  <div><h1>Level:<span class ="counter" id='level'> 1</span></h1></div>
              
              </div>
